<div class="container-fluid m-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">Login Here!! </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-3 col-form-label">Username</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="username" name="username" id="staticEmail">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="inputPassword" placeholder="Password">
                          </div>
                        </div>
                        
                        <button class="btn btn-success" (click)="checkUser()"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="" class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i> Back</a>
                         <br/><br/>
                        <div [innerHTML]="msg"></div>
                      </form>
                </div>

            </div>
        </div>
        <div class="col-2"></div>
    </div>

</div>

<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header"><h5>Change Password</h5></div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">New Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" [(ngModel)]="pass" name="pass"
                            id="staticEmail">
                        </div>
                      </div>
                      <button class="btn btn-success" (click)="updatePassword()">Update Password</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
            <h2>All Products</h2>
        </div>
    </div>
    <hr/>
    <div class="row row-pb-md">
        <div class="col-lg-3 mb-4 text-center " *ngFor="let product of products | filter:searchText">
            <div class="gallery border">
                <a class="prod-img" (click)="productdetail(product)" style="cursor: pointer;">
                    <img src='http://localhost:8080/productimages/{{product.image}}'  class="img-fluid" alt="{{product.productname}}">
                </a>
                <div class="desc">
                    <h2><a (click)="productdetail(product)" style="cursor: pointer;">{{product.productname}}</a></h2>
                    <span class="price">${{product.cost}}</span>
                </div>
            </div>
           
        </div>
        
    </div>
    
</div>

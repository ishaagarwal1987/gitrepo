<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header"><h5>Users</h5></div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Phone No.</th>
                            <th>Address</th>
                            <th>Account Type</th>
                        </tr>
                        <tr *ngFor="let user of users">
                            <td>{{user.userid}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNo}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

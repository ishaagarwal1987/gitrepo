<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thmeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
	
	
		<div class="container">

			<h3>Please Sign Up here!</h3>
			<form action="signupForm" class="contact-form" method="post">
			
			<input type="hidden" name="userType" th:value="${usertype}">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Username</label> <input type="text" id="username" name="username"
								class="form-control" placeholder="Enter username">
						</div>
					</div>
					
					<div class="w-100"></div>
					
					<div class="col-sm-12">
						<div class="form-group">
							<label>Password</label> <input type="text" name="password"
								id="password" class="form-control"
								placeholder="Enter password">
						</div>
					</div>
					<div class="w-100"></div>
					
					<div class="col-sm-12">
						<div class="form-group">
							<label>Phone No.</label> <input type="text" id="phone_no" name="phone_no"
								class="form-control" placeholder="Enter username">
						</div>
					</div>
					<div class="w-100"></div>
					
					<div class="col-sm-12">
						<div class="form-group">
							<label>Shipping Address</label> <input type="text" id="shipping_address" name="shipping_address"
								class="form-control" placeholder="Enter shipping_address">
						</div>
					</div>
					<div class="w-100"></div>
					
					<div class="col-sm-12">
						<div class="form-group">
							<label>Email</label> <input type="text" id="email" name="email"
								class="form-control" placeholder="Enter email">
						</div>
					</div>
					<div class="w-100"></div>
					
					<div class="w-100"></div>
					<div class="col-sm-12">
						<div class="form-group">
							<input type="submit" value="Submit" class="btn btn-primary">
						
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>

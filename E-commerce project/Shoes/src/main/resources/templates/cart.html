<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-md-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p>
									<span>01</span>
								</p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center">
								<p>
									<span>02</span>
								</p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p>
									<span>03</span>
								</p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<form action="checkout" method="post">
					<div class="row row-pb-lg">
						<div class="col-md-12">
							<div class="product-name d-flex">
								<div class="one-forth text-left px-4">
									<span>Product Details</span>
								</div>
								<div class="one-eight text-center">
									<span>Price</span>
								</div>
								<div class="one-eight text-center">
									<span>Quantity</span>
								</div>
								<div class="one-eight text-center">
									<span>Total</span>
								</div>
								<div class="one-eight text-center px-4">
									<span>Remove</span>
								</div>
							</div>

							<div th:each="cart : ${cartProducts}" class="product-cart d-flex">
								<div class="one-forth">
									<div class="product-img"
										th:style="'background-image: url(img/'+${cart.footwear.img_name}+');'">
									</div>
									<div class="display-tc">
										<h3>
											<span th:text="${cart.footwear.name}"></span>
										</h3>
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<span class="price" th:text="'$'+${cart.footwear.price}"></span>
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<input type="text" id="quantity" name="quantity"
											class="form-control input-number text-center"
											th:value="${cart.quantity}" min="1" max="100">
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<span class="price" th:text="'$'+${cart.amount}"></span>
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<a th:href="@{/deleteProduct/{id}(id=${cart.cart_id})}"
											class="closed"></a>
									</div>
								</div>
							</div>


						</div>
					</div>
					<div class="row row-pb-lg">
						<div class="col-md-12">
							<div class="total-wrap">
								<div class="row">
									<div class="col-sm-8">

										<div class="row form-group">
											
												<div class="col-sm-9">
													<input type="text" name="quantity"
														class="form-control input-number"
														placeholder="Your Coupon Number...">
												</div>
												<div class="col-sm-3">
													<input type="submit" value="Apply Coupon"
														class="btn btn-primary">
												</div>
											
										</div>

									</div>
									<div class="col-sm-4 text-center">
										<div class="total">
											<div class="sub">
												<p>
													<span>Subtotal:</span> <span th:text="'$'+${subTotal}"></span>
												</p>
												<p>
													<span>Delivery:</span> <span
														th:text="'$'+${deliveryCharges}"></span>
												</p>
												<p>
													<span>Discount:</span> <span th:text="'$'+${discount}"></span>
												</p>
											</div>
											<div class="grand-total">
												<p>
													<span><strong>Total:</strong></span> <span
														th:text="'$'+${total}"></span>
												</p>
											</div>
											<input type="submit" value="Proceed" class="btn btn-primary">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</section>

</body>
</html>

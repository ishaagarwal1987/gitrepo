<div class="container-fluid m-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">Raise Ticket </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                            <textarea class="form-control" [(ngModel)]="complaint" name="complaint" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button class="btn btn-success" (click)="raiseTicket()">Raise a ticket</button>&nbsp;
                        <div [innerHTML]="msg"></div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-2"></div>
    </div>

</div>

<div class="container-fluid m-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Login Here!! </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-3 col-form-label">Account Number</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="accountno" name="accountno" id="staticEmail">
                          </div>
                        </div>
                        <br>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                        </div>
                        <br>
                        <button class="btn btn-primary" (click)="checkUser()">Login</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="register">Create new account</a>

                         <br/><br/>
                        <div [innerHTML]="msg"></div>
                      </form>
                </div>

            </div>
        </div>
        <div class="col-3"></div>
    </div>

</div>

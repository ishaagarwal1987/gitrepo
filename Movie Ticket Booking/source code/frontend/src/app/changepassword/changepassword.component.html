<div class="container-fluid p-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h5>Change Password</h5>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">New Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" [(ngModel)]="pass" name="pass"
                    id="staticEmail">
                </div>
              </div>
              <button class="btn btn-primary" (click)="updatePassword()">Update Password</button>
           
        </div>
    </div>
</div>

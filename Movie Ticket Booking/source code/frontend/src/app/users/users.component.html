<div class="container-fluid p-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h5>All Users</h5>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Phone No.</th>
                    
                    <th>Account Type</th>
                </tr>
                <tr *ngFor="let user of users, let i=index">
                    <td>{{i+1}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNo}}</td>
                    
                    <td>{{user.role}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

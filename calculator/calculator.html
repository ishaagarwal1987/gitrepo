<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .btn {
            margin: 5px;
            border-radius: 5px;

        }
    </style>
</head>

<body>
<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-header text-bg-dark p-3" style="text-align: center;">Calculator</div>
                    <div class="card-body">
                        <div class="row"><label id="screen" class="form-control" style="text-align: end;">0</label></div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-warning btn-lg btn-block" onclick="display('AC')">AC</button>
                                <button type="button" class="btn btn-warning btn-lg btn-block">+/-</button>
                                <button type="button" class="btn btn-warning btn-lg btn-block" onclick="display('%')">%</button>
                                <button type="button" class="btn btn-warning btn-lg btn-block" onclick="display('/')" >/</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="display(7)">7</button>
                                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="display(8)">8</button>
                                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="display(9)">9</button>
                                <button type="button" class="btn btn-dark btn-lg btn-block" onclick="display('*')">*</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(4)">4</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(5)">5</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(6)">6</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display('-')">-</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(1)">1</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(2)">2</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(3)">3</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display('+')">+</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(00)">00</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display(0)">0</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display('.')">.</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="display('=')">=</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>

    function display(x)
        {
            let str="";
            var number = document.getElementById("screen").innerHTML;
            if(number==0)
                str = x;
            else if(x==00)
                str = str + number + '00'; 
            else if(x=='AC')
                str = 0;
            else if(x =='=')
                str = eval(number);
            else
                str = str + number + x;
           
            document.getElementById("screen").innerText = str;
        }
      

    </script>

</body>

</html>

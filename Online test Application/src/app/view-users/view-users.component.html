<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header">All Users</div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone No.</th>
                            <th>Operations</th>
                        </tr>
                        <tr *ngFor="let user of users">
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNo}}</td>
                            <td><button class="btn btn-success" (click)="viewResult(user.id)">View Result</button></td>
                            <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

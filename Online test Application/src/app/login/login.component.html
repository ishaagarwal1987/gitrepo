<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Login Here!</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="CheckUser()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" formControlName="username" class="form-control" id="username">
                        </div>

                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="pwd">
                        </div>

                        <input type="submit" value="Login" class="btn btn-success" />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="/regUser" class="btn btn-info">Register Here.</a>
                        <br/>
                        <div [innerHTML]="msg"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Add Questions</div>
                <div class="card-body">
                    <form [formGroup]="quesForm" (ngSubmit)="addQuestion()">
                        
                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <input type="text" formControlName="ques" class="form-control" id="question">
                        </div>

                        <div class="mb-3">
                            <label for="option1" class="form-label">Option 1</label>
                            <input type="text" formControlName="option1" class="form-control" id="option1">
                        </div>

                        <div class="mb-3">
                            <label for="option2" class="form-label">Option 2</label>
                            <input type="text" formControlName="option2" class="form-control" id="option2">
                        </div>

                        <div class="mb-3">
                            <label for="option3" class="form-label">Option 3</label>
                            <input type="text" formControlName="option3" class="form-control" id="option3">
                        </div>

                        <div class="mb-3">
                            <label for="option4" class="form-label">Option 4</label>
                            <input type="text" formControlName="option4" class="form-control" id="option4">
                        </div>

                        <div class="mb-3">
                            <label for="ans" class="form-label">Answer</label>
                            <select formControlName="ans"  class="form-control">
                                <option></option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                            </select>
                        </div>

                        <input type="submit" value="Add Question" class="btn btn-success" />
                        <br/>
                        <div [innerHTML]="msg"></div>
                    
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

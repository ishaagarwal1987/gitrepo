<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Register Here!</div>
                <div class="card-body">
                    <form [formGroup]="regForm" (ngSubmit)="registerUser()">
                        <div class="mb-3 row">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9"><input type="text" formControlName="username" class="form-control" id="username"></div>
                        </div>

                        <div class="mb-3 row">
                            <label for="pwd" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9"><input type="password" formControlName="password" class="form-control" id="pwd"></div>
                        </div>

                        <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label">E-mail</label>
                            <div class="col-sm-9"><input type="email" formControlName="email" class="form-control" id="email"></div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phoneNo" class="col-sm-3 col-form-label">Phone no.</label>
                            <div class="col-sm-9"><input type="text" formControlName="phoneNo" class="form-control" id="phoneNo"></div>
                        </div>

                        <input type="submit" value="Register Here" class="btn btn-success" />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="" class="btn btn-info">Back</a>
                        <br/>
                        
                        <br/>
                        <div [innerHTML]="msg"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container-fluid m-2">
    <div class="row">
        
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between"><h5>All Orders</h5>
                </div>
                </div>
                <div class="card-body">

                    <table class="table">
                        <tr>
                            <th>Order Id</th>
                            <th>User Id</th>
                            <th>Order Date</th>
                            <th>Order Subtotal</th>
                            <th>Delivery Charges</th>
                            <th>Discount</th>
                            <th>Total Amonunt</th>
                            <th>Shipping Address</th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let order of orders">
                            <td>{{order.order_id}}</td>
                            <td>{{order.user.userId}}</td>
                            <td>{{order.createdOn}}</td>
                            <td>{{order.subTotal}}</td>
                            <td>{{order.deliveryCharges}}</td>
                            <td>${{order.discount}}</td>
                            <td>{{order.totalAmount}}</td>
                            <td>{{order.shippingAddress}}</td>
                            <td><button class="btn btn-primary" (click)="openModifyPopup(order.order_id)">View Details</button></td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>

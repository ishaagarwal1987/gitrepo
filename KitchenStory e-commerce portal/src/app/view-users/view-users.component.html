<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h5>All Users</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>E-mail</th>
                            <th>Phone No.</th>
                        </tr>
                        <tr *ngFor="let user of users">
                            <td>{{user.userId}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNo}}</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

</div>

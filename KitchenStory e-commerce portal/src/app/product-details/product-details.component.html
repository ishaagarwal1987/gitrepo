<div class="container p-3">
    <div class="row row-pb-lg product-detail-wrap">
        <div class="col-sm-8">
            <div class="owl-carousel">
                <div class="item">
                    <div class="product-entry border">
                        <a href="#" class="prod-img">
                            <img src='http://localhost:8080/productImages/{{productObj.imageName}}' class="img-fluid" alt="Free html5 bootstrap 4 template">
                        </a>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-sm-4">
                <div class="product-desc">
                    <h3>{{productObj.productName}}</h3>
                    <p class="price">
                        <span>${{productObj.cost}}</span> 
                        
                    </p>
                    <p>{{productObj.productDescription}}</p>
                </div>
                <div class="input-group mb-4">
                    <input type="text" [(ngModel)]="quantity" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                              <p class="addtocart"><a (click)="addCart()" class="btn btn-primary btn-addtocart"><i class="icon-shopping-cart"></i> Add to Cart</a></p>
                          </div>
                      </div>
            </div>

        
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
            <h2>Best Sellers</h2>
        </div>
    </div>
    <div class="row row-pb-md">
        <div class="col-lg-3 mb-4 text-center" *ngFor="let product of products | filter:searchText">
            <div class="product-entry border">
                <a class="prod-img" (click)="productdetail(product.productId)" style="cursor: pointer;">
                    <img src='http://localhost:8080/productImages/{{product.imageName}}'  class="img-fluid" alt="Free html5 bootstrap 4 template">
                </a>
                <div class="desc">
                    <h2><a (click)="productdetail(product.productId)" style="cursor: pointer;">{{product.productName}}</a></h2>
                    <span class="price">${{product.cost}}</span>
                </div>
            </div>
           
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <p><a href="#" class="btn btn-primary btn-lg">Shop All Products</a></p>
        </div>
    </div>
</div>
